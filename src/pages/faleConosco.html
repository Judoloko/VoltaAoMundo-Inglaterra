    <form action="../php/formulario-gravar.php" method="POST">

      <div class="form-content">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do usuario...">

      <div class="form-content">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email...">

      <div class="form-content">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade...">
      </div>

      <div>
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino" required>
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="sexo" value="Outro" required>
        <label for="outro">Outro</label><br><br>
      </div>

      <div class="form-content">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">
      </div>

      <div class="form-content">
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" min="1" max="10" placeholder="Qual é sua nota para esse site">
      </div>

      <div class="form-content">
        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
      </div>

      <div class="form-content">
        <button type="submit" value="Enviar">Enviar</button>
      </div>

    </form>
